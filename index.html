<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="./style.css">
    <!-- Link for Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Find Movie</title>
</head>
<body>
    <header>
        <div>
            <h1>Find your film</h1>
            <a href="./watchlist.html">My Watchlist</a>
        </div>
    </header>
    <form id="search-form">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for a movie" class="search-bar" id="search-bar">
        <button type="submit" class="search-btn" id="search-btn">Search</button>
    </form>
    <main id="main-tag">
        <div class="movie-container-background" id="movie-container-background">
            <i class="fa-solid fa-film"></i>
            <h2 id="search-message">Start Exploring</h2>
        </div>
        <section  id="movies-container">
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
